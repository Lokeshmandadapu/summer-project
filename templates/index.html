<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Coding</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-nav {
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 66px;
      z-index: 999;
    }

    .top-nav a {
      padding: 12px 16px;
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .top-nav a:hover {
      background-color: #ddd;
    }

    .layout {
      display: flex;
      height: calc(100vh - 110px);
    }

    .sidebar {
      width: 20%;
      background-color: purple;
      overflow-y: auto;
      padding: 10px;
    }

    .sidebar-container li {
      background-color: white;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      font-weight: bold;
      color: black;
      border-radius: 5px;
    }

    .sidebar-container li:hover {
      background-color: #f0f0f0;
    }

    .content-area {
      width: 80%;
      padding: 20px;
      overflow-y: auto;
    }

    .topic-section {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      margin-top: 10px;
    }

    iframe {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 12px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error-msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Learn Coding</header>

  <div class="top-nav">
    <a href="javascript:void(0)" onclick="loadTopics('html')">HTML</a>
    <a href="javascript:void(0)" onclick="loadTopics('css')">CSS</a>
    <a href="javascript:void(0)" onclick="loadTopics('js')">JavaScript</a>
    <a href="javascript:void(0)" onclick="loadTopics('python')">Python</a>
    <a href="javascript:void(0)" onclick="loadTopics('java')">Java</a>
    <a href="javascript:void(0)" onclick="loadTopics('c')">C</a>
  </div>

  <div class="layout">
    <div class="sidebar">
      <ul class="sidebar-container" id="sidebar">
        <!-- Sidebar topics loaded dynamically -->
      </ul>
    </div>

    <div class="content-area" id="content">
      <!-- Content appears here -->
    </div>
  </div>

  <script src="{{ url_for('static', filename='w31.js') }}"></script>
</body>
</html>
